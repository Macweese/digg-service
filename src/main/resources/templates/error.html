<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${status} + ' ' + ${reason}">Error</title>
    <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.5; background: #0f172a; color: #e2e8f0;
    }
    .card {
      max-width: 720px; width: min(92vw, 720px);
      background: #0206172e;
      border-radius: 8px; padding: 24px;
    }
    h1 { margin: 0 0 6px 0; font-size: clamp(28px, 5vw, 40px); letter-spacing: 0.3px; user-select: none; }
    .muted { color: #94a3b8; font-size: 14px; user-select: none; }
    .meta { display: grid; gap: 6px; margin-top: 14px; font-size: 14px; color: #cbd5e1; }
    code {
      background: rgba(30,41,59,0.8); border: 1px solid rgba(148,163,184,0.2);
      padding: 2px 6px; border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 13px;
    }
    .actions { margin-top: 18px; display: flex; gap: 10px; flex-wrap: wrap; user-select: none; }
    .btn {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px;
      border-radius: 8px; border: 1px solid rgba(148,163,184,0.2); background: #1e293b; color: #e2e8f0;
      text-decoration: none; transition: background 0.15s ease, border-color 0.15s ease;
    }
    .btn:hover { background: #0b1220; border-color: rgba(148,163,184,0.35); }
    .code { font-size: 13px; color: #93c5fd; }
  </style>
</head>
<body>
<main class="card" role="main" aria-labelledby="error-title">
    <h1 id="error-title">
        <span th:text="${status}">000</span>
        <span th:text="${reason}">Error</span>
    </h1>
    <div class="muted">The server returned an error for the requested URL.</div>

    <div class="meta">
        <div><strong>Status:</strong> <span class="code" th:text="${status} + ' ' + ${reason}">000 Reason</span></div>
        <div><strong>Path:</strong> <code th:text="${path}">/path</code></div>
        <div th:if="${message}"><strong>Message:</strong> <code th:text="${message}">Message</code></div>
        <div><strong>Timestamp:</strong> <code th:text="${timestamp}">timestamp</code></div>
    </div>

    <div class="actions">
        <a class="btn" href="/" aria-label="Go to home">Home</a>
        <a class="btn" href="/swagger-ui/index.html" aria-label="Open API docs">Swagger UI</a>
    </div>
</main>
</body>
</html>
